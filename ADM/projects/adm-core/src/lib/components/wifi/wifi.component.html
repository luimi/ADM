<div class="card">
    <div class="card-title">Wifi</div>
    <div class="card-body">
        <div class="card-subtitle">ADB</div>
        <div class="segment">
            <button [disabled]="!isConnected" [ngClass]="{'active':this.device.isADBWifi}"
                (click)="startADB()">Active</button>
            <button [disabled]="!isConnected" [ngClass]="{'active':!this.device.isADBWifi}"
                (click)="stopADB()">Inactive</button>
        </div>
        <div class="card-subtitle">Networks</div>
        <input type="text" placeholder="SSID" #WifiSSID [disabled]="!isConnected" >
        <input type="text" placeholder="Password" #WifiPassword [disabled]="!isConnected" >
        <button [disabled]="!isConnected" (click)="saveNetwork(WifiSSID.value,WifiPassword.value)">Add Network</button>
        <div class="list">
            <div class="list-header">
                Stored Networks
            </div>
            <div class="list-item row" *ngFor="let network of device.storedWifis">
                <p class="col">{{network.name.replaceAll('"','')}}</p>
        <span (click)="removeNetwork(network.id)"><img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3E%3Cpath d='M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM31.1 128H416V448C416 483.3 387.3 512 352 512H95.1C60.65 512 31.1 483.3 31.1 448V128zM111.1 208V432C111.1 440.8 119.2 448 127.1 448C136.8 448 143.1 440.8 143.1 432V208C143.1 199.2 136.8 192 127.1 192C119.2 192 111.1 199.2 111.1 208zM207.1 208V432C207.1 440.8 215.2 448 223.1 448C232.8 448 240 440.8 240 432V208C240 199.2 232.8 192 223.1 192C215.2 192 207.1 199.2 207.1 208zM304 208V432C304 440.8 311.2 448 320 448C328.8 448 336 440.8 336 432V208C336 199.2 328.8 192 320 192C311.2 192 304 199.2 304 208z'/%3E%3C/svg%3E"></span>
            </div>
        </div>
    </div>
</div>
