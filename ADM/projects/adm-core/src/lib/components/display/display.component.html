<div class="card">
    <div class="card-title">Display</div>
    <div class="card-body">
        <div class="card-title">DPI</div>
        <select [(ngModel)]="this.device.displayDPI" [disabled]="!isConnected">
            <option *ngFor="let dpi of DPIs" [value]="dpi">{{dpi}}dpi</option>
        </select>
        <button [disabled]="!isConnected"
        (click)="setDPI()">Apply</button>
        <button [disabled]="!isConnected"
        (click)="resetDPI()">Reset</button>
        <div class="card-title">Sleep time</div>
        <select [(ngModel)]="this.device.screenTimeOut" [disabled]="!isConnected">
            <option *ngFor="let time of TimeOuts" [value]="time.value">{{time.name}}</option>
        </select> 
        <button [disabled]="!isConnected"
        (click)="setTimeout()">Apply</button>
    </div>
</div>
