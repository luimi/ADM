<div class="card">
    <div class="card-title">Display</div>
    <div class="card-body">
        <div class="card-title">DPI</div>
        <select [(ngModel)]="this.device.displayDPI">
            <option *ngFor="let dpi of DPIs" [value]="dpi">{{dpi}}dpi</option>
        </select>
        <button [disabled]="!isConnected"
        (click)="setDPI()">Apply</button>
        <button [disabled]="!isConnected"
        (click)="resetDPI()">Reset</button>
    </div>
</div>
